<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
        }
        header {
            background-color: #1f2937;

            color: white;
            padding: 1rem 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 1rem;
            
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 400;
        }
        nav a:hover, nav a.active {
            background-color: #ef4444;
            border-radius: 2px;
            transition: .4s;
            color: white;
            /* cursor: pointer; */
        }
        main {
            background: url("Web Backgrounds.jpg") no-repeat center center/cover;
            height: calc(100vh - 72px);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        .buttons a {
            background-color: #a42e2e;
            box-shadow: 5px 3px;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 700;
            margin: 0 0.5rem;
            display: inline-block;
        }
        .buttons a:hover{
            color: #1f2937;
        }
        .logo{
            opacity: ;
        }
        .content{
            display: flex-center;
            position:relative;
            top:50%;
            left:5%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>CASCADE</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home" class="active">Home</a></li>
                    <li><a href="#About">About</a></li>
                    <li><a href="#Services">Services</a></li>
                    <li><a href="#Contact">Contact</a></li>
                    <li><a href="#Feedback">Feedback</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div>
            <div class="content">
                <h1>Welcome To Cascade</h1>
            <p>Create Something New</p> 
            </div>
            <div class="buttons">
                <a href="#">Explore More</a>
                <a href="#">Get in Touch</a>
            </div>
        </div>
        
    </main>
</body>
</html>
