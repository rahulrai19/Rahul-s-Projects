<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="style2.css">  
    <title>Scrolling Content</title>  
</head>  
<body>  
    <div class="container">  
        <div class="box green">  
            <h2>Campus</h2>  
            <div class="marquee">  
                <div class="marquee-content">  
                    <p>Canteen</p>  
                    <p>Amphitheatre</p>  
                </div>  
            </div>  
        </div>  
        <div class="box red">  
            <h2>Notice</h2>  
            <div class="marquee">  
                <div class="marquee-content">  
                    <p>Time Table</p>  
                    <p>Attendance</p>  
                </div>  
            </div>  
        </div>  
        <div class="box yellow">  
            <h2>Events</h2>  
            <div class="marquee">  
                <div class="marquee-content">  
                    <p>Genero</p>  
                    <p>Bollywood Day</p>  
                </div>  
            </div>  
        </div>  
    </div>  
</body>  
</html>
