<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styles</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="button-container">
        <button class="btn primary">Primary Button</button>
        <button class="btn secondary">Secondary Button</button>
        <button class="btn success">Success Button</button>
        <button class="btn danger">Danger Button</button>
        <button class="btn warning">Warning Button</button>
        <button class="btn info">Info Button</button>
        <button class="btn dark">Dark Button</button>
        <button class="btn light">Light Button</button>
        <button class="btn link">Link Button</button>
    </div>
</body>
</html>
